<script>
function rotate(value) {
  document.getElementById('text').style.webkitTransform="rotate(" + value + "deg)";
  document.getElementById('text').style.msTransform="rotate(" + value + "deg)";
  document.getElementById('text').style.MozTransform="rotate(" + value + "deg)";
  document.getElementById('text').style.OTransform="rotate(" + value + "deg)";
  document.getElementById('text').style.transform="rotate(" + value + "deg)";
  document.getElementById('text').innerHTML=value + "deg";
}</script>

function makeNewPosition($container) {

    // Get viewport dimensions (remove the dimension of the div)
    var h = $container.height() - 600;
    var w = $container.width() - 600;

    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);

    return [nh, nw];

}

function animateDiv($target) {
    var newq = makeNewPosition($target.parent());
    var oldq = $target.offset();
    var speed = calcSpeed([oldq.top, oldq.left], newq);

    $target.animate({
        top: newq[0],
        left: newq[1]
    }, speed, function() {
        animateDiv($target);
    });

};

function calcSpeed(prev, next) {

    var x = Math.abs(prev[1] - next[1]);
    var y = Math.abs(prev[0] - next[0]);

    var greatest = x > y ? x : y;

    var speedModifier = 0.04;

    var speed = Math.ceil(greatest / speedModifier);

    return speed;

}
